<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                    </svg>
                </div>
                <div>
                    <h1 id="serverName">Server Status</h1>
                    <p class="location" id="location">Loading...</p>
                </div>
            </div>
            <div class="last-updated">
                Last updated: <span id="lastUpdated">-</span>
            </div>
        </header>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon cpu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                        <rect x="9" y="9" width="6" height="6"></rect>
                        <line x1="9" y1="1" x2="9" y2="4"></line>
                        <line x1="15" y1="1" x2="15" y2="4"></line>
                        <line x1="9" y1="20" x2="9" y2="23"></line>
                        <line x1="15" y1="20" x2="15" y2="23"></line>
                        <line x1="20" y1="9" x2="23" y2="9"></line>
                        <line x1="20" y1="14" x2="23" y2="14"></line>
                        <line x1="1" y1="9" x2="4" y2="9"></line>
                        <line x1="1" y1="14" x2="4" y2="14"></line>
                    </svg>
                </div>
                <div class="metric-info">
                    <div class="metric-label">CPU Usage</div>
                    <div class="metric-value" id="cpuValue">-</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="cpuProgress"></div>
                    </div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-icon memory">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 2v2"></path>
                        <path d="M14 2v2"></path>
                        <path d="M10 20v2"></path>
                        <path d="M14 20v2"></path>
                        <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                        <path d="M9 9h6v6H9z"></path>
                    </svg>
                </div>
                <div class="metric-info">
                    <div class="metric-label">Memory</div>
                    <div class="metric-value" id="memoryValue">-</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="memoryProgress"></div>
                    </div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-icon disk">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                        <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                        <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                    </svg>
                </div>
                <div class="metric-info">
                    <div class="metric-label">Disk Usage</div>
                    <div class="metric-value" id="diskValue">-</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="diskProgress"></div>
                    </div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-icon network">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                </div>
                <div class="metric-info">
                    <div class="metric-label">Network</div>
                    <div class="metric-value" id="networkValue">-</div>
                    <div class="metric-subtitle">MB/s</div>
                </div>
            </div>
        </div>

        <div class="services-section">
            <h2>Services Status</h2>
            <div id="servicesList" class="services-list">
                <!-- Services will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
