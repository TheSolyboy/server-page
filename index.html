<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                    </svg>
                </div>
                <div>
                    <h1 id="serverName">Server Status</h1>
                    <p class="location" id="location">Checking status...</p>
                </div>
            </div>
            <div class="last-updated">
                Last updated: <span id="lastUpdated">-</span>
            </div>
        </header>

        <div class="server-status-card" id="serverStatusCard">
            <div class="server-status-main">
                <div class="server-status-icon" id="serverStatusIcon">
                    <!-- Icon will be added by JS -->
                </div>
                <div>
                    <h2 class="server-status-title">Server Status</h2>
                    <p class="server-status-text" id="serverStatusText">Checking...</p>
                </div>
            </div>
        </div>

        <div class="services-section" id="servicesSection" style="display: none;">
            <h2>Running Services</h2>
            <div id="servicesList" class="services-list">
                <!-- Services will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
